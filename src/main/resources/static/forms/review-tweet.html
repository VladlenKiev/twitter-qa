<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Content</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Approve</label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="approved"
                   cam-variable-type="Boolean"
                   class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Do Invoke Exception on External task?</label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="doFail"
                   cam-variable-type="Boolean"
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">

  </script>
</form>
